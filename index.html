<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ³¨éŸ³ç¹ªæœ¬ç·´ç¿’ App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --blue: #e0f2fe; --green: #dcfce7; --dark-blue: #0369a1; --dark-green: #166534; }
        
        body { font-family: "Microsoft JhengHei", sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; background: #f8fafc; }
        #app { width: 100%; max-width: 1100px; box-sizing: border-box; }

        .btn { padding: 10px 20px; cursor: pointer; border-radius: 10px; border: none; font-weight: bold; }
        .btn-audio { cursor: pointer; background: white; border: 3px solid var(--dark-green); border-radius: 50%; width: 50px; height: 50px; font-size: 1.4rem; box-shadow: 0 4px 0 var(--dark-green); display: flex; align-items: center; justify-content: center; }
        .btn-audio:active { transform: translateY(4px); box-shadow: 0 0 0 var(--dark-green); }

        .story-selection { padding: 30px 10px; text-align: center; }
        .story-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .story-card { cursor: pointer; background: white; padding: 15px; border-radius: 20px; border: 5px solid var(--blue); width: 200px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .story-card img { width: 100%; border-radius: 10px; height: 130px; object-fit: cover; }

        .game-content-wrapper { display: flex; flex-direction: column; gap: 15px; width: 100%; }

        .scene-container { width: 100%; background: var(--blue); border-radius: 20px; padding: 15px; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; }
        .story-img { width: 100%; max-height: 280px; object-fit: contain; border-radius: 12px; border: 4px solid white; background: white; }
        
        .dialog-container { width: 100%; background: rgba(255,255,255,0.9); margin-top: 10px; padding: 12px; border-radius: 15px; display: flex; align-items: center; gap: 10px; border: 3px solid var(--dark-blue); box-sizing: border-box; }
        .dialog-text { flex: 1; font-size: 1.1rem; color: #0c4a6e; font-weight: bold; }

        .answer-area { background: var(--green); border-radius: 20px; padding: 15px; margin-top: 10px; display: flex; align-items: center; justify-content: space-around; min-height: 120px; border: 2px solid var(--dark-green); box-sizing: border-box; }
        .drop-zone { width: 150px; height: 100px; background: white; border: 3px dashed #94a3b8; border-radius: 15px; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 2.5rem; font-weight: bold; }

        .symbol-wall { width: 100%; background: white; border: 1px solid #ddd; border-radius: 20px; padding: 15px; box-sizing: border-box; display: flex; flex-wrap: wrap; justify-content: center; gap: 6px; }
        .type-label { width: 100%; font-size: 0.9rem; color: #b45309; border-bottom: 2px solid orange; margin: 10px 0 5px 0; font-weight: bold; }
        .symbol-item { width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; background: #fffbeb; border: 2px solid #f59e0b; border-radius: 10px; font-size: 1.2rem; cursor: pointer; user-select: none; }
        .symbol-item:active { background: #f59e0b; color: white; transform: scale(0.95); }

        @media (min-width: 768px) {
            .game-content-wrapper { display: grid; grid-template-columns: 2.5fr 1fr; gap: 20px; align-items: start; }
            .symbol-wall { display: block; position: sticky; top: 15px; }
            .symbol-item { display: inline-flex; margin: 3px; }
            .story-img { max-height: 400px; }
            .dialog-text { font-size: 1.3rem; }
        }

        .complete-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: gold; text-align: center; }
               
        .gift-box { 
            font-size: 8rem; 
            margin-bottom: 20px; 
            cursor: pointer; 
            animation: giftBounce 0.6s infinite alternate;
            transition: transform 0.2s;
        }
        .gift-box:active { transform: scale(1.2); }
        @keyframes giftBounce { 
            from { transform: translateY(0); } 
            to { transform: translateY(-20px); } 
        }
    </style>
</head>
<body>

<div id="app">
    <div v-if="isAllFinished" class="complete-overlay">
        <div class="gift-box" @click="fireConfetti">ğŸ</div>
        <div v-if="!confettiFired" style="color: orange; font-weight: bold; margin-bottom: 10px;">é»ä¸€ä¸‹ç›’å­æœ‰é©šå–œï¼</div>
        <h1>æ­å–œå®Œæˆæ•…äº‹ï¼ä½ å¤ªå²å®³äº†ï¼</h1>
        <button @click="currentStory = null; isAllFinished = false; confettiFired = false;" class="btn" style="font-size: 1.5rem; background: gold;">å›ä¸»é¸å–®</button>
    </div>

    <div v-if="!currentStory" class="story-selection">
        <h1 style="color:var(--dark-blue);">âœ¨ é¸æ“‡ä¸€å€‹æ³¨éŸ³æ•…äº‹</h1>
        <div class="story-grid">
            <div v-for="s in stories" :key="s.group_id" @click="unlockAndStart(s)" class="story-card">
                <img :src="s.words[0].img">
                <h3 style="margin-top:10px; color:var(--dark-blue);">{{ s.story_title }}</h3>
            </div>
        </div>
    </div>

    <div v-else>
        <button @click="currentStory = null" class="btn" style="background:#64748b; color:white; margin-bottom:15px;">â¬… å›é¦–é </button>
        
        <div class="game-content-wrapper">
            <div>
                <div class="scene-container">
                    <img :src="currentStory.words[wordIndex].img" class="story-img" :key="wordIndex">
                    <div class="dialog-container">
                        <div class="dialog-text">{{ currentStory.words[wordIndex].dialogue }}</div>
                        <button class="btn-audio" style="border-color:var(--dark-blue); color:var(--dark-blue);" @click="speak(currentStory.words[wordIndex].dialogue, 0.9)">ğŸ”Š</button>
                    </div>
                </div>

                <div class="answer-area">
                    <div style="text-align: center;">
                        <div style="font-size: 3rem; font-weight: bold; color:var(--dark-green); margin-bottom:5px;">{{ currentStory.words[wordIndex].text }}</div>
                        <button @click="speak(currentStory.words[wordIndex].text, 0.7)" class="btn-audio">ğŸ”Š</button>
                    </div>

                    <div class="drop-zone">
                        <span v-for="s in attempt">{{ s }}</span>
                    </div>

                    <div style="width: 100px; text-align: center;">
                        <div v-if="isSuccess" style="font-size:3rem;">â­</div>
                        <div v-if="showError" style="font-size:3rem;">âŒ</div>
                        <button v-if="attempt.length > 0 && !isSuccess" @click="attempt = []" style="background:red; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer;">æ¸…é™¤</button>
                    </div>
                </div>
            </div>

            <div class="symbol-wall">
                <div class="type-label">è²æ¯</div>
                <div v-for="s in symbols.initials" @click="handlePick(s)" class="symbol-item">{{ s }}</div>
                <div class="type-label">ä»‹éŸ³</div>
                <div v-for="s in symbols.mid" @click="handlePick(s)" class="symbol-item">{{ s }}</div>
                <div class="type-label">éŸ»æ¯</div>
                <div v-for="s in symbols.finals" @click="handlePick(s)" class="symbol-item">{{ s }}</div>
                <div class="type-label">éŸ³èª¿</div>
                <div v-for="s in symbols.tones" @click="handlePick(s)" class="symbol-item">{{ s }}</div>
            </div>
        </div>
    </div>
</div>

<script>
const { createApp } = Vue;
createApp({
    data() {
        return {
            sheetId: '1XFFrUXyFBa-84wo6lbFR9Fz1ZEythXm2Z0HIQ2k5X7Y',
            stories: [],
            currentStory: null,
            wordIndex: 0,
            attempt: [],
            isSuccess: false,
            showError: false,
            isAllFinished: false,
            confettiFired: false,
            cheerAudio: new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3'),
            successAudio: new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3'),

            symbols: {
                initials: 'ã„…ã„†ã„‡ã„ˆã„‰ã„Šã„‹ã„Œã„ã„ã„ã„ã„‘ã„’ã„“ã„”ã„•ã„–ã„—ã„˜ã„™'.split(''),
                mid:'ã„§ã„¨ã„©'.split(''),
                finals: 'ã„šã„›ã„œã„ã„ã„Ÿã„ ã„¡ã„¢ã„£ã„¤ã„¥ã„¦'.split(''),
                tones: ['ËŠ', 'Ë‡', 'Ë‹', 'Ë™']
            }
        }
    },
    methods: {
        async fetchData() {
            const url = `https://docs.google.com/spreadsheets/d/${this.sheetId}/gviz/tq?tqx=out:csv&sheet=Sheet1`;
            try {
                const response = await fetch(url);
                const csvText = await response.text();
                Papa.parse(csvText, {
                    header: true, skipEmptyLines: true,
                    complete: (results) => {
                        const grouped = [];
                        results.data.forEach(item => {
                            if(!item.group_id) return;
                            let existing = grouped.find(g => g.group_id === item.group_id);
                            const wordData = { 
                                text: item.test_word, pinyin: item.correct_zhuyin, 
                                dialogue: item.dialogue, img: item.scene_img 
                            };
                            if (existing) { existing.words.push(wordData); }
                            else {
                                grouped.push({
                                    group_id: item.group_id,
                                    story_title: item.story_title,
                                    words: [wordData]
                                });
                            }
                        });
                        this.stories = grouped;
                    }
                });
            } catch (e) { console.error("CSVè¼‰å…¥å¤±æ•—", e); }
        },
        // æ–°å¢ï¼šå°ˆç‚º iPad è§£é–èªéŸ³åˆæˆè¨­è¨ˆçš„æ–¹æ³•
        unlockAndStart(s) {
            // iPad éœ€è¦åœ¨é»æ“Šçš„ç¬é–“åŸ·è¡Œä¸€æ¬¡æœ—è®€ (ç©ºå­—ä¸²ä¹Ÿå¯ä»¥) ä¾†ç²å¾—æˆæ¬Š
            const silentMsg = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(silentMsg);
            
            // éš¨å³å•Ÿå‹•æ•…äº‹
            this.startStory(s);
        },
        startStory(s) {
            this.currentStory = s;
            this.wordIndex = 0;
            this.isAllFinished = false;
            this.confettiFired = false;
            this.resetTurn();
            // iPad ä¸å»ºè­°ä½¿ç”¨ setTimeoutï¼Œç›´æ¥å•Ÿå‹•èªéŸ³
            this.speak(this.currentStory.words[0].dialogue, 0.9);
        },
        resetTurn() { this.attempt = []; this.isSuccess = false; this.showError = false; },
        handlePick(s) {
            if (this.isSuccess || this.showError) return;
            const currentTarget = this.currentStory.words[this.wordIndex];
            const correctArr = currentTarget.pinyin.split(',');
            if (s === correctArr[this.attempt.length]) {
                this.attempt.push(s);
                if (this.attempt.length === correctArr.length) {
                    this.isSuccess = true;
                    // é‡ç½®éŸ³æ•ˆæŒ‡æ¨™å¾Œæ’­æ”¾ï¼Œæå‡ iPad ç©©å®šåº¦
                    this.cheerAudio.currentTime = 0;
                    this.cheerAudio.play().catch(e => console.log("Audio play blocked"));
                    
                    setTimeout(() => {
                        if (this.wordIndex < this.currentStory.words.length - 1) {
                            this.wordIndex++;
                            this.resetTurn();
                            this.speak(this.currentStory.words[this.wordIndex].dialogue, 0.9);
                        } else {
                            this.isAllFinished = true;
                        }
                    }, 2500);
                }
            } else {
                this.showError = true;
                setTimeout(() => { this.showError = false; this.attempt = []; }, 1200);
            }
        },
        fireConfetti() {
            if (this.confettiFired) return;
            this.confettiFired = true;
                        
            this.successAudio.volume = 0.6;
            this.successAudio.currentTime = 0;
            this.successAudio.play().catch(e => console.log("Final audio blocked"));

            confetti({
                particleCount: 200,
                spread: 90,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff']
            });
        },
        speak(text, rate) {
            // iPad å¿…é ˆå…ˆ cancel ä¹‹å‰çš„èªéŸ³ï¼Œå¦å‰‡æœƒæ’éšŠå¡è»Š
            window.speechSynthesis.cancel();
            
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'zh-TW';
            msg.rate = rate || 0.8;
            msg.volume = 1.0; // å¼·åˆ¶è¨­å®šéŸ³é‡
            
            window.speechSynthesis.speak(msg);
        }
    },
    mounted() { this.fetchData(); }
}).mount('#app');
</script>
</body>
</html>
