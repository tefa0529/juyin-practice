    <style>
        :root { --blue: #e0f2fe; --green: #dcfce7; --gray: #f3f4f6; }
        body { font-family: "Microsoft JhengHei", sans-serif; display: flex; flex-direction: column; align-items: center; background: #f8fafc; margin: 0; }
        #app { width: 100%; max-width: 1000px; padding: 20px; }

        /* æ•…äº‹å€ */
        .main-area { background: var(--blue); border-radius: 20px; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 300px; }
        .story-img { width: 100%; max-height: 250px; object-fit: contain; background: white; border-radius: 10px; border: 3px solid white; }
        .dialog-box { width: 90%; background: white; margin-top: 20px; padding: 15px; border-radius: 10px; text-align: center; border: 2px solid #333; font-size: 1.2rem; }

        /* ä½œç­”å€ */
        .answer-area { background: var(--green); border-radius: 20px; padding: 20px; margin-top: 10px; display: flex; align-items: center; justify-content: space-around; min-height: 150px; }
        .drop-zone { width: 180px; height: 120px; background: #cbd5e1; border: 3px dashed #64748b; border-radius: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 2.5rem; font-weight: bold; color: #1e293b; }

        .symbol-wall { background: white; border-radius: 20px; padding: 15px; border: 1px solid #ddd; height: fit-content; }
        .symbol-item { display: inline-block; padding: 8px 12px; margin: 4px; background: #fef3c7; border: 1px solid #f59e0b; cursor: pointer; border-radius: 8px; font-size: 1.2rem; transition: 0.2s; }
        .symbol-item:hover { background: #f59e0b; color: white; }
        .type-label { font-weight: bold; margin-top: 15px; color: #b45309; border-bottom: 2px solid #f59e0b; padding-bottom: 5px; }
        
        .btn { padding: 10px 20px; cursor: pointer; border-radius: 8px; border: none; font-weight: bold; font-size: 1rem; }
        .btn-home { background: #64748b; color: white; margin-bottom: 10px; }
        .btn-audio { background: white; border: 2px solid #166534; border-radius: 50%; width: 50px; height: 50px; font-size: 1.5rem; }
        .star { font-size: 3rem; color: #fbbf24; }
    </style>
</head>
<body>

<div id="app">
    <div v-if="!currentStory" style="padding: 50px; text-align: center;">
        <h1>ğŸ“– é¸æ“‡æ•…äº‹é–‹å§‹ç·´ç¿’</h1>
        <div v-if="stories.length === 0">è¼‰å…¥è³‡æ–™ä¸­... (è«‹ç¢ºèª Google Sheet å·²ç™¼ä½ˆåˆ°ç¶²è·¯)</div>
        <button v-for="s in stories" :key="s.group_id" @click="startStory(s)" class="btn" style="margin: 10px; background: var(--blue); padding: 20px;">
            {{ s.story_title }}
        </button>
    </div>

    <div v-else>
        <button @click="currentStory = null" class="btn btn-home">â¬… å›æ•…äº‹é¸å–®</button>
        <div class="container">
            <div>
                <div class="main-area">
                    <img :src="currentStory.scene_img" class="story-img">
                    <div class="dialog-box">{{ currentStory.dialogue }}</div>
                </div>

                <div class="answer-area">
                    <div style="text-align: center;">
                        <div style="font-size: 3rem; font-weight: bold;">{{ currentStory.words[wordIndex].text }}</div>
                        <button @click="playSound(currentStory.words[wordIndex].text)" class="btn-audio">ğŸ”Š</button>
                    </div>

                    <div class="drop-zone">
                        <span v-for="s in attempt">{{ s }}</span>
                    </div>

                    <div v-if="isSuccess" class="star">â­</div>
                    <button v-else @click="resetTurn" class="btn" style="background: #ef4444; color: white;">é‡æ‹¼</button>
                </div>
            </div>

            <div class="symbol-wall">
                <div class="type-label">è²æ¯</div>
                <div v-for="s in symbols.initials" class="symbol-item" @click="handlePick(s)">{{ s }}</div>
                <div class="type-label">ä»‹/éŸ»æ¯</div>
                <div v-for="s in symbols.finals" class="symbol-item" @click="handlePick(s)">{{ s }}</div>
                <div class="type-label">éŸ³èª¿</div>
                <div v-for="s in symbols.tones" class="symbol-item" @click="handlePick(s)">{{ s }}</div>
            </div>
        </div>
    </div>
</div>

<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            sheetId: '1XFFrUXyFBa-84wo6lbFR9Fz1ZEythXm2Z0HIQ2k5X7Y', 
            stories: [],
            currentStory: null,
            wordIndex: 0,
            attempt: [],
            isSuccess: false,
            symbols: {
                initials: 'ã„…ã„†ã„‡ã„ˆã„‰ã„Šã„‹ã„Œã„ã„ã„ã„ã„‘ã„’ã„“ã„”ã„•ã„–ã„—ã„˜ã„™'.split(''),
                finals: 'ã„šã„›ã„œã„ã„ã„Ÿã„ ã„¡ã„¢ã„£ã„¤ã„¥ã„¦ã„§ã„¨ã„©'.split(''),
                tones: ['ËŠ', 'Ë‡', 'Ë‹', 'Ë™']
            }
        }
    },
    methods: {
        async fetchData() {
            const url = `https://docs.google.com/spreadsheets/d/${this.sheetId}/gviz/tq?tqx=out:csv&sheet=Sheet1`;
            try {
                const response = await fetch(url);
                const csvText = await response.text();
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        const rawData = results.data;
                        const grouped = [];
                        rawData.forEach(item => {
                            if(!item.group_id) return;
                            let existing = grouped.find(g => g.group_id === item.group_id);
                            if (existing) {
                                existing.words.push({ text: item.test_word, pinyin: item.correct_zhuyin });
                            } else {
                                grouped.push({
                                    group_id: item.group_id,
                                    story_title: item.story_title,
                                    scene_img: item.scene_img,
                                    dialogue: item.dialogue,
                                    words: [{ text: item.test_word, pinyin: item.correct_zhuyin }]
                                });
                            }
                        });
                        this.stories = grouped;
                    }
                });
            } catch (error) {
                console.error("è³‡æ–™è®€å–å¤±æ•—:", error);
            }
        },
        startStory(s) {
            this.currentStory = s;
            this.wordIndex = 0;
            this.resetTurn();
        },
        resetTurn() {
            this.attempt = [];
            this.isSuccess = false;
        },
        handlePick(s) {
            if (this.isSuccess) return;
            const currentTarget = this.currentStory.words[this.wordIndex];
            const correctArr = currentTarget.pinyin.split(',');
            const nextIndex = this.attempt.length;
            
            if (s === correctArr[nextIndex]) {
                this.attempt.push(s);
                if (this.attempt.length === correctArr.length) {
                    this.isSuccess = true;
                    if (this.wordIndex < this.currentStory.words.length - 1) {
                        setTimeout(() => {
                            this.wordIndex++;
                            this.resetTurn();
                        }, 1500);
                    } else {
                        setTimeout(() => alert("å…¨éƒ¨æ‹¼å°äº†ï¼ä½ å¤ªæ£’äº†ï¼"), 500);
                    }
                }
            } else {
                alert("ä½ç½®æˆ–ç¬¦è™Ÿä¸æ­£ç¢ºå–”ï¼");
                this.resetTurn();
            }
        },
        playSound(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'zh-TW';
            window.speechSynthesis.speak(msg);
        }
    },
    mounted() {
        this.fetchData();
    }
}).mount('#app');
</script>
</body>
</html>
