<style>
    :root { --blue: #e0f2fe; --green: #dcfce7; --gray: #f3f4f6; --dark-green: #166534; --dark-blue: #0369a1; }
    body { font-family: "Microsoft JhengHei", sans-serif; background: #f8fafc; margin: 0; display: flex; flex-direction: column; align-items: center; }

    /* --- æ ¸å¿ƒçµæ§‹ï¼šæ‰‹æ©Ÿç‰ˆé è¨­ä¸Šä¸‹æ’åˆ— --- */
    .container {

    }

    /* ç¹ªæœ¬å ´æ™¯å€åŸŸ */
    .scene-container {

        border-radius: 20px; 
        padding: 15px;

    }

        width: 100%; 
        max-height: 300px; /* é™åˆ¶é«˜åº¦ï¼Œé¿å…æ‰‹æ©Ÿç•«é¢è¢«æ’å¤ªé•· */
        object-fit: contain;

    .dialog-container {

        border-radius: 15px; display: flex; align-items: center; gap: 10px; 
        border: 3px solid var(--dark-blue); box-sizing: border-box;

    /* ä½œç­”å€ */

        display: flex; align-items: center; justify-content: space-around; 
        min-height: 120px; border: 2px solid var(--dark-green); 
    }

    /* --- æ³¨éŸ³ç¬¦è™Ÿç‰†ï¼šæ‰‹æ©Ÿç‰ˆæ’åœ¨ä¸‹æ–¹ï¼Œæ©«å‘è‡ªå‹•æ›è¡Œ --- */
    .symbol-wall { 
        background: white; border-radius: 20px; padding: 15px; border: 1px solid #ddd;
        display: flex;
        flex-wrap: wrap; /* è®“æ³¨éŸ³å¯ä»¥æ©«å‘æ’åˆ—ä¸¦æ›è¡Œ */
        justify-content: center;
        gap: 5px;
    }
    .type-label { width: 100%; font-weight: bold; color: #b45309; border-bottom: 2px solid orange; margin: 10px 0 5px 0; }
    
    .symbol-item { 
        display: inline-flex; align-items: center; justify-content: center;
        width: 45px; height: 45px; /* å›ºå®šå¤§å°æ¯”è¼ƒå¥½é»æ“Š */
        background: #fffbeb; border: 2px solid #f59e0b; 
        border-radius: 10px; font-size: 1.2rem; cursor: pointer;
    }

    /* --- é›»è…¦/å¹³æ¿ç‰ˆé¢ï¼šå¯¬åº¦è¶…é 768px æ™‚æ¢å¾©å·¦å³ä¸¦æ’ --- */
    @media (min-width: 768px) {
        .container { 
            display: grid; 
            grid-template-columns: 2.5fr 1fr; /* æ•…äº‹å€ä½”å¤§ä»½ï¼Œç¬¦è™Ÿç‰†ä½”å³å´ä¸€å°æ¬„ */
            align-items: start;
        }
        .symbol-wall {
            display: block; /* æ¢å¾©æˆä¸€å¡Šå¡Šå †ç–Šï¼Œé©åˆå‚ç›´é¡¯ç¤º */
            position: sticky; /* æ»¾å‹•æ™‚å›ºå®šåœ¨å³å´ */
            top: 20px;
        }
        .symbol-item { margin: 3px; }
        .story-img { max-height: 400px; }
    }

    /* å…¨ç ´ç•«é¢ */
    .complete-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: gold; text-align: center; }
</style>
</head>
<body>

<div id="app">
    <div v-if="isAllFinished" class="complete-overlay">
        <div class="big-star">ğŸŒŸ</div>
        <h1>æ­å–œå®Œæˆæ•…äº‹ï¼ä½ å¤ªå²å®³äº†ï¼</h1>
        <button @click="currentStory = null; isAllFinished = false" class="btn" style="font-size: 2rem; padding: 10px 30px; background: gold; border-radius: 20px;">å›ä¸»é¸å–®</button>
    </div>

    <div v-if="!currentStory" style="padding: 50px; text-align: center;">
        <h1 style="color:var(--dark-blue);">âœ¨ é¸æ“‡ä¸€å€‹æ³¨éŸ³æ•…äº‹</h1>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 25px;">
            <div v-for="s in stories" :key="s.group_id" @click="startStory(s)" 
                 style="cursor:pointer; background:white; padding:20px; border-radius:25px; border:5px solid var(--blue); width:220px; box-shadow: 0 6px 12px rgba(0,0,0,0.1);">
                <img :src="s.words[0].img" style="width:100%; border-radius:15px; height:150px; object-fit:cover;">
                <h3 style="margin-top:15px; color:var(--dark-blue);">{{ s.story_title }}</h3>
            </div>
        </div>
    </div>

    <div v-else>
        <button @click="currentStory = null" class="btn" style="background:#64748b; color:white; margin-bottom:15px; padding:10px 20px; border-radius:10px;">â¬… å›é¦–é </button>
        <div style="display: grid; grid-template-columns: 2.5fr 1fr; gap: 20px;">
            <div>
                <div class="scene-container">
                    <img :src="currentStory.words[wordIndex].img" class="story-img" :key="wordIndex">
                    <div class="dialog-container">
                        <div class="dialog-text">{{ currentStory.words[wordIndex].dialogue }}</div>
                        <button class="btn-audio" style="border-color:var(--dark-blue);" @click="speak(currentStory.words[wordIndex].dialogue, 0.9)">ğŸ”Š</button>
                    </div>
                </div>

                <div class="answer-area">
                    <div style="text-align: center;">
                        <div style="font-size: 4rem; font-weight: bold; color:var(--dark-green); margin-bottom:10px;">{{ currentStory.words[wordIndex].text }}</div>
                        <button @click="speak(currentStory.words[wordIndex].text, 0.7)" class="btn-audio">ğŸ”Š</button>
                    </div>

                    <div class="drop-zone">
                        <span v-for="s in attempt">{{ s }}</span>
                    </div>

                    <div style="width: 150px; text-align: center;">
                        <div v-if="isSuccess" style="font-size:4rem;">â­</div>
                        <div v-if="showError" style="font-size:4rem;">âŒ</div>
                        <div v-if="isSuccess" style="font-weight:bold; color:orange;">å¥½æ£’ï¼</div>
                        <button v-if="attempt.length > 0 && !isSuccess" @click="attempt = []" style="background:red; color:white; border:none; border-radius:5px; padding:5px 10px;">æ¸…é™¤</button>
                    </div>
                </div>
            </div>

            <div class="symbol-wall">
                <div style="color: #b45309; font-weight:bold; border-bottom:2px solid orange; margin-bottom:10px;">è²æ¯</div>
                <div v-for="s in symbols.initials" @click="handlePick(s)" class="symbol-item">{{ s }}</div>
                <div style="color: #b45309; font-weight:bold; border-bottom:2px solid orange; margin:15px 0 10px 0;">ä»‹/éŸ»æ¯</div>
                <div v-for="s in symbols.finals" @click="handlePick(s)" class="symbol-item">{{ s }}</div>
                <div style="color: #0369a1; font-weight:bold; border-bottom:2px solid #0369a1; margin:15px 0 10px 0;">éŸ³èª¿</div>
                <div v-for="s in symbols.tones" @click="handlePick(s)" class="symbol-item">{{ s }}</div>
            </div>
        </div>
    </div>
</div>

<script>
const { createApp } = Vue;
createApp({
    data() {
        return {
            sheetId: '1XFFrUXyFBa-84wo6lbFR9Fz1ZEythXm2Z0HIQ2k5X7Y',
            stories: [],
            currentStory: null,
            wordIndex: 0,
            attempt: [],
            isSuccess: false,
            showError: false,
            isAllFinished: false,
            cheerAudio: new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3'),
            symbols: {
                initials: 'ã„…ã„†ã„‡ã„ˆã„‰ã„Šã„‹ã„Œã„ã„ã„ã„ã„‘ã„’ã„“ã„”ã„•ã„–ã„—ã„˜ã„™'.split(''),
                finals: 'ã„šã„›ã„œã„ã„ã„Ÿã„ ã„¡ã„¢ã„£ã„¤ã„¥ã„¦ã„§ã„¨ã„©'.split(''),
                tones: ['ËŠ', 'Ë‡', 'Ë‹', 'Ë™']
            }
        }
    },
    methods: {
        async fetchData() {
            const url = `https://docs.google.com/spreadsheets/d/${this.sheetId}/gviz/tq?tqx=out:csv&sheet=Sheet1`;
            const response = await fetch(url);
            const csvText = await response.text();
            Papa.parse(csvText, {
                header: true, skipEmptyLines: true,
                complete: (results) => {
                    const grouped = [];
                    results.data.forEach(item => {
                        if(!item.group_id) return;
                        let existing = grouped.find(g => g.group_id === item.group_id);
                        const wordData = { 
                            text: item.test_word, pinyin: item.correct_zhuyin, 
                            dialogue: item.dialogue, img: item.scene_img 
                        };
                        if (existing) { existing.words.push(wordData); }
                        else {
                            grouped.push({
                                group_id: item.group_id,
                                story_title: item.story_title,
                                words: [wordData]
                            });
                        }
                    });
                    this.stories = grouped;
                }
            });
        },
        startStory(s) {
            this.currentStory = s;
            this.wordIndex = 0;
            this.isAllFinished = false;
            this.resetTurn();
            setTimeout(() => this.speak(this.currentStory.words[0].dialogue, 0.9), 500);
        },
        resetTurn() { this.attempt = []; this.isSuccess = false; this.showError = false; },
        handlePick(s) {
            if (this.isSuccess || this.showError) return;
            const currentTarget = this.currentStory.words[this.wordIndex];
            const correctArr = currentTarget.pinyin.split(',');
            if (s === correctArr[this.attempt.length]) {
                this.attempt.push(s);
                if (this.attempt.length === correctArr.length) {
                    this.isSuccess = true;
                    this.cheerAudio.play();
                    // åˆ¤æ–·æ˜¯å¦ç‚ºæœ€å¾Œä¸€é—œ
                    setTimeout(() => {
                        if (this.wordIndex < this.currentStory.words.length - 1) {
                            this.wordIndex++;
                            this.resetTurn();
                            this.speak(this.currentStory.words[this.wordIndex].dialogue, 0.9);
                        } else {
                            this.isAllFinished = true; // è§¸ç™¼å…¨ç ´çå‹µ
                        }
                    }, 2500);
                }
            } else {
                this.showError = true;
                setTimeout(() => { this.showError = false; this.attempt = []; }, 1200);
            }
        },
        speak(text, rate) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'zh-TW';
            msg.rate = rate || 0.8;
            window.speechSynthesis.speak(msg);
        }
    },
    mounted() { this.fetchData(); }
}).mount('#app');
</script>
</body>
</html>
