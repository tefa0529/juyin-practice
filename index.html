<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ³¨éŸ³ç¹ªæœ¬ç·´ç¿’ App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --blue: #e0f2fe; --green: #dcfce7; --dark-blue: #0369a1; --dark-green: #166534; }
        body { font-family: "Microsoft JhengHei", sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; background: #f8fafc; }
        #app { width: 100%; max-width: 1100px; box-sizing: border-box; }

        /* éŠæˆ²ä¸»çµæ§‹ RWD */
        .game-content-wrapper { display: flex; flex-direction: column; gap: 15px; width: 100%; }
        @media (min-width: 768px) {
            .game-content-wrapper { display: grid; grid-template-columns: 2.5fr 1fr; gap: 20px; align-items: start; }
        }

        /* å ´æ™¯èˆ‡å°è©± */
        .scene-container { background: var(--blue); border-radius: 20px; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .story-img { width: 100%; max-height: 280px; object-fit: contain; border-radius: 12px; border: 4px solid white; background: white; }
        .dialog-container { width: 100%; background: white; margin-top: 10px; padding: 12px; border-radius: 15px; display: flex; align-items: center; gap: 10px; border: 3px solid var(--dark-blue); box-sizing: border-box; }

        /* ä½œç­”å€ */
        .answer-area { background: var(--green); border-radius: 20px; padding: 15px; margin-top: 10px; display: flex; align-items: center; justify-content: space-around; min-height: 140px; border: 2px solid var(--dark-green); }
        .drop-zone { width: 150px; height: 100px; background: white; border: 3px dashed #94a3b8; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: bold; }

        /* é©šå–œæŒ‰éˆ•ç‰¹æ•ˆ */
        .confetti-btn {
            font-size: 3.5rem; cursor: pointer; border: none; background: none;
            animation: bounce 0.6s infinite alternate;
            transition: transform 0.2s;
        }
        .confetti-btn:active { transform: scale(1.3); }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-10px); } }

        /* ç¬¦è™Ÿç‰† */
        .symbol-wall { width: 100%; background: white; border: 1px solid #ddd; border-radius: 20px; padding: 15px; box-sizing: border-box; display: flex; flex-wrap: wrap; justify-content: center; gap: 6px; }
        @media (min-width: 768px) { .symbol-wall { display: block; position: sticky; top: 15px; } }
        .symbol-item { width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; background: #fffbeb; border: 2px solid #f59e0b; border-radius: 10px; font-size: 1.2rem; cursor: pointer; }
        
        .btn-audio { cursor: pointer; background: white; border: 3px solid var(--dark-green); border-radius: 50%; width: 50px; height: 50px; font-size: 1.4rem; box-shadow: 0 4px 0 var(--dark-green); display: flex; align-items: center; justify-content: center; }
        .type-label { width: 100%; color: #b45309; border-bottom: 2px solid orange; margin: 10px 0 5px 0; font-weight: bold; }
    </style>
</head>
<body>

<div id="app">
    <div v-if="isAllFinished" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:100; color:gold;">
        <div style="font-size:8rem;">ğŸ‘‘</div>
        <h1>æ­å–œå®Œæˆæ•…äº‹ï¼</h1>
        <button @click="currentStory = null; isAllFinished = false" class="btn" style="padding:15px 30px; font-size:1.5rem; background:gold; border-radius:15px; border:none; font-weight:bold; cursor:pointer;">å›ä¸»é¸å–®</button>
    </div>

    <div v-if="!currentStory" style="text-align:center; padding:40px;">
        <h1 style="color:var(--dark-blue);">âœ¨ æ³¨éŸ³æ•…äº‹ç¹ªæœ¬ âœ¨</h1>
        <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:20px;">
            <div v-for="s in stories" :key="s.group_id" @click="startStory(s)" style="cursor:pointer; background:white; padding:15px; border-radius:20px; border:5px solid var(--blue); width:180px;">
                <img :src="s.words[0].img" style="width:100%; border-radius:10px; height:120px; object-fit:cover;">
                <h3 style="color:var(--dark-blue); margin-top:10px;">{{ s.story_title }}</h3>
            </div>
        </div>
    </div>

    <div v-else>
        <button @click="currentStory = null" style="background:#64748b; color:white; border:none; padding:10px 20px; border-radius:10px; margin-bottom:10px; cursor:pointer;">â¬… å›é¦–é </button>
        
        <div class="game-content-wrapper">
            <div>
                <div class="scene-container">
                    <img :src="currentStory.words[wordIndex].img" class="story-img" :key="wordIndex">
                    <div class="dialog-container">
                        <div style="flex:1; font-weight:bold; font-size:1.2rem;">{{ currentStory.words[wordIndex].dialogue }}</div>
                        <button class="btn-audio" @click="speak(currentStory.words[wordIndex].dialogue, 0.9)">ğŸ”Š</button>
                    </div>
                </div>

                <div class="answer-area">
                    <div style="text-align:center;">
                        <div style="font-size:3rem; font-weight:bold;">{{ currentStory.words[wordIndex].text }}</div>
                        <button @click="speak(currentStory.words[wordIndex].text, 0.7)" class="btn-audio">ğŸ”Š</button>
                    </div>

                    <div class="drop-zone">
                        <span v-for="s in attempt">{{ s }}</span>
                    </div>

                    <div style="width:120px; text-align:center;">
                        <div v-if="isSuccess">
                            <button class="confetti-btn" @click="fireConfetti">ğŸ</button>
                            <div style="color:orange; font-weight:bold;">æŒ‰ä¸€ä¸‹é©šå–œï¼</div>
                        </div>
                        <div v-if="showError" style="font-size:3rem;">âŒ</div>
                        <button v-if="attempt.length > 0 && !isSuccess" @click="attempt = []" style="background:red; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer;">æ¸…é™¤</button>
                    </div>
                </div>
            </div>

            <div class="symbol-wall">
                <div class="type-label">è²æ¯</div>
                <div v-for="s in symbols.initials" @click="handlePick(s)" class="symbol-item">{{ s }}</div>
                <div class="type-label">ä»‹/éŸ»æ¯</div>
                <div v-for="s in symbols.finals" @click="handlePick(s)" class="symbol-item">{{ s }}</div>
                <div class="type-label">éŸ³èª¿</div>
                <div v-for="s in symbols.tones" @click="handlePick(s)" class="symbol-item">{{ s }}</div>
            </div>
        </div>
    </div>
</div>

<script>
const { createApp } = Vue;
createApp({
    data() {
        return {
            sheetId: '1XFFrUXyFBa-84wo6lbFR9Fz1ZEythXm2Z0HIQ2k5X7Y',
            stories: [],
            currentStory: null,
            wordIndex: 0,
            attempt: [],
            isSuccess: false,
            showError: false,
            isAllFinished: false,
            cheerAudio: new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3'),
            symbols: {
                initials: 'ã„…ã„†ã„‡ã„ˆã„‰ã„Šã„‹ã„Œã„ã„ã„ã„ã„‘ã„’ã„“ã„”ã„•ã„–ã„—ã„˜ã„™'.split(''),
                finals: 'ã„šã„›ã„œã„ã„ã„Ÿã„ ã„¡ã„¢ã„£ã„¤ã„¥ã„¦ã„§ã„¨ã„©'.split(''),
                tones: ['ËŠ', 'Ë‡', 'Ë‹', 'Ë™']
            }
        }
    },
    methods: {
        async fetchData() {
            const url = `https://docs.google.com/spreadsheets/d/${this.sheetId}/gviz/tq?tqx=out:csv&sheet=Sheet1`;
            const response = await fetch(url);
            const csvText = await response.text();
            Papa.parse(csvText, {
                header: true, skipEmptyLines: true,
                complete: (results) => {
                    const grouped = [];
                    results.data.forEach(item => {
                        if(!item.group_id) return;
                        let existing = grouped.find(g => g.group_id === item.group_id);
                        const wordData = { text: item.test_word, pinyin: item.correct_zhuyin, dialogue: item.dialogue, img: item.scene_img };
                        if (existing) { existing.words.push(wordData); }
                        else { grouped.push({ group_id: item.group_id, story_title: item.story_title, words: [wordData] }); }
                    });
                    this.stories = grouped;
                }
            });
        },
        startStory(s) {
            this.currentStory = s;
            this.wordIndex = 0;
            this.isAllFinished = false;
            this.resetTurn();
            setTimeout(() => this.speak(this.currentStory.words[0].dialogue, 0.9), 500);
        },
        resetTurn() { this.attempt = []; this.isSuccess = false; this.showError = false; },
        handlePick(s) {
            if (this.isSuccess || this.showError) return;
            const currentTarget = this.currentStory.words[this.wordIndex];
            const correctArr = currentTarget.pinyin.split(',');
            if (s === correctArr[this.attempt.length]) {
                this.attempt.push(s);
                if (this.attempt.length === correctArr.length) {
                    this.isSuccess = true;
                    this.cheerAudio.play();
                }
            } else {
                this.showError = true;
                setTimeout(() => { this.showError = false; this.attempt = []; }, 1200);
            }
        },
        fireConfetti() {
            // ç™¼å°„å½©å¸¶
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff']
            });
            
            // å»¶é²è·³è½‰ä¸‹ä¸€å€‹å­—
            setTimeout(() => {
                if (this.wordIndex < this.currentStory.words.length - 1) {
                    this.wordIndex++;
                    this.resetTurn();
                    this.speak(this.currentStory.words[this.wordIndex].dialogue, 0.9);
                } else {
                    this.isAllFinished = true;
                }
            }, 2000);
        },
        speak(text, rate) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'zh-TW';
            msg.rate = rate || 0.8;
            window.speechSynthesis.speak(msg);
        }
    },
    mounted() { this.fetchData(); }
}).mount('#app');
</script>
</body>
</html>
