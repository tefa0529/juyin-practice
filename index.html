<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê≥®Èü≥ÊãºÈü≥Á∑¥Áøí App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --blue: #e0f2fe; --green: #dcfce7; --gray: #f3f4f6; --dark-green: #166534; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: #f8fafc; margin: 0; display: flex; flex-direction: column; align-items: center; }
        #app { width: 100%; max-width: 1000px; padding: 20px; }
        .container { display: grid; grid-template-columns: 3fr 1.5fr; gap: 20px; margin-top: 10px; }
        
        .main-area { background: var(--blue); border-radius: 20px; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 300px; }
        .story-img { width: 100%; max-height: 250px; object-fit: contain; background: white; border-radius: 10px; border: 3px solid white; }
        .dialog-box { width: 90%; background: white; margin-top: 20px; padding: 15px; border-radius: 10px; text-align: center; border: 2px solid #333; font-size: 1.2rem; }

        .answer-area { background: var(--green); border-radius: 20px; padding: 20px; margin-top: 10px; display: flex; align-items: center; justify-content: space-around; min-height: 180px; position: relative; }
        .drop-zone { width: 180px; height: 120px; background: #cbd5e1; border: 3px dashed #64748b; border-radius: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 2.5rem; font-weight: bold; color: #1e293b; }
        
        /* ÂõûÈ•ãÊñáÂ≠óÊ®£Âºè */
        .feedback-container { display: flex; flex-direction: column; align-items: center; width: 150px; height: 120px; justify-content: center; }
        .feedback-text { font-size: 1.2rem; font-weight: bold; margin-top: 5px; }
        .text-success { color: #b45309; }
        .text-error { color: #ef4444; }

        .symbol-wall { background: white; border-radius: 20px; padding: 15px; border: 1px solid #ddd; }
        .symbol-item { display: inline-block; padding: 8px 12px; margin: 4px; background: #fef3c7; border: 1px solid #f59e0b; cursor: pointer; border-radius: 8px; font-size: 1.2rem; transition: all 0.1s; }
        .symbol-item:active { transform: scale(0.9); background: #f59e0b; }

        /* ÁôºÈü≥ÊåâÈàïÁâπÊïà */
        .btn-audio { 
            cursor: pointer; background: white; border: 2px solid var(--dark-green); 
            border-radius: 50%; width: 55px; height: 55px; font-size: 1.5rem;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 0 var(--dark-green);
        }
        .btn-audio:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 var(--dark-green);
            background: var(--green);
        }

        .btn { padding: 10px 20px; cursor: pointer; border-radius: 8px; border: none; font-weight: bold; }
        .star { font-size: 3.5rem; color: #fbbf24; transition: all 0.5s; }
        .star-up { transform: translateY(-15px); }
        
        .type-label { font-weight: bold; margin-top: 15px; color: #b45309; border-bottom: 2px solid #f59e0b; padding-bottom: 5px; }
    </style>
</head>
<body>

<div id="app">
    <div v-if="!currentStory" style="padding: 50px; text-align: center;">
        <h1>üìñ ÈÅ∏ÊìáÊïÖ‰∫ãÈñãÂßãÁ∑¥Áøí</h1>
        <button v-for="s in stories" :key="s.group_id" @click="startStory(s)" class="btn" style="margin: 10px; background: var(--blue); padding: 20px;">
            {{ s.story_title }}
        </button>
    </div>

    <div v-else>
        <button @click="currentStory = null" class="btn" style="background:#64748b; color:white; margin-bottom:10px;">‚¨Ö ÂõûÈÅ∏ÂñÆ</button>
        <div class="container">
            <div>
                <div class="main-area">
                    <img :src="currentStory.scene_img" class="story-img">
                    <div class="dialog-box">{{ currentStory.dialogue }}</div>
                </div>

                <div class="answer-area">
                    <div style="text-align: center;">
                        <div style="font-size: 3rem; font-weight: bold;">{{ currentStory.words[wordIndex].text }}</div>
                        <button @click="playSound(currentStory.words[wordIndex].text)" class="btn-audio">üîä</button>
                    </div>

                    <div class="drop-zone">
                        <span v-for="s in attempt">{{ s }}</span>
                    </div>

                    <div class="feedback-container">
                        <div v-if="isSuccess || showError" class="star" :class="{'star-up': isSuccess}">
                            {{ isSuccess ? '‚≠ê' : '‚ùå' }}
                        </div>
                        <div v-if="isSuccess" class="feedback-text text-success">ÂÖ®ÈÉ®ÊãºÂ∞ç‰∫ÜÔºÅ<br>‰Ω†Â§™Ê£í‰∫ÜÔºÅ</div>
                        <div v-if="showError" class="feedback-text text-error">‰∏çÂ∞çÂñîÔºå<br>ÂÜçË©¶Ë©¶ÁúãÔºÅ</div>
                    </div>

                    <button v-if="attempt.length > 0 && !isSuccess" @click="resetTurn" class="btn" style="background: #ef4444; color: white;">Ê∏ÖÈô§</button>
                </div>
            </div>

            <div class="symbol-wall">
                <div class="type-label">ËÅ≤ÊØç</div>
                <div v-for="s in symbols.initials" :key="s" class="symbol-item" @click="handlePick(s)">{{ s }}</div>
                <div class="type-label">‰ªã/ÈüªÊØç</div>
                <div v-for="s in symbols.finals" :key="s" class="symbol-item" @click="handlePick(s)">{{ s }}</div>
                <div class="type-label">Èü≥Ë™ø</div>
                <div v-for="s in symbols.tones" :key="s" class="symbol-item" @click="handlePick(s)">{{ s }}</div>
            </div>
        </div>
    </div>
</div>

<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            sheetId: '1XFFrUXyFBa-84wo6lbFR9Fz1ZEythXm2Z0HIQ2k5X7Y', 
            stories: [],
            currentStory: null,
            wordIndex: 0,
            attempt: [],
            isSuccess: false,
            showError: false,
            symbols: {
                initials: '„ÑÖ„ÑÜ„Ñá„Ñà„Ñâ„Ñä„Ñã„Ñå„Ñç„Ñé„Ñè„Ñê„Ñë„Ñí„Ñì„Ñî„Ñï„Ññ„Ñó„Ñò„Ñô'.split(''),
                finals: '„Ñö„Ñõ„Ñú„Ñù„Ñû„Ñü„Ñ†„Ñ°„Ñ¢„Ñ£„Ñ§„Ñ•„Ñ¶„Ñß„Ñ®„Ñ©'.split(''),
                tones: ['Àä', 'Àá', 'Àã', 'Àô']
            }
        }
    },
    methods: {
        async fetchData() {
            const url = `https://docs.google.com/spreadsheets/d/${this.sheetId}/gviz/tq?tqx=out:csv&sheet=Sheet1`;
            const response = await fetch(url);
            const csvText = await response.text();
            Papa.parse(csvText, {
                header: true,
                skipEmptyLines: true,
                complete: (results) => {
                    const grouped = [];
                    results.data.forEach(item => {
                        if(!item.group_id) return;
                        let existing = grouped.find(g => g.group_id === item.group_id);
                        const wordData = { text: item.test_word, pinyin: item.correct_zhuyin };
                        if (existing) { existing.words.push(wordData); }
                        else {
                            grouped.push({
                                group_id: item.group_id,
                                story_title: item.story_title,
                                scene_img: item.scene_img,
                                dialogue: item.dialogue,
                                words: [wordData]
                            });
                        }
                    });
                    this.stories = grouped;
                }
            });
        },
        startStory(s) {
            this.currentStory = s;
            this.wordIndex = 0;
            this.resetTurn();
        },
        resetTurn() {
            this.attempt = [];
            this.isSuccess = false;
            this.showError = false;
        },
        handlePick(s) {
            if (this.isSuccess || this.showError) return;
            const currentTarget = this.currentStory.words[this.wordIndex];
            const correctArr = currentTarget.pinyin.split(',');
            const nextIndex = this.attempt.length;
            
            if (s === correctArr[nextIndex]) {
                this.attempt.push(s);
                if (this.attempt.length === correctArr.length) {
                    this.isSuccess = true;
                    if (this.wordIndex < this.currentStory.words.length - 1) {
                        setTimeout(() => {
                            this.wordIndex++;
                            this.resetTurn();
                        }, 2500);
                    }
                }
            } else {
                this.showError = true;
                setTimeout(() => {
                    this.showError = false;
                    this.attempt = [];
                }, 1500);
            }
        },
        playSound(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'zh-TW';
            window.speechSynthesis.speak(msg);
        }
    },
    mounted() { this.fetchData(); }
}).mount('#app');
</script>
</body>
</html>
